<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* background-color: #f4f4f4; */
            background-color: hotpink;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            /* background: white; */
            background: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: calc(100% - 22px);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById("location").value;
            if (!location) {
                alert("Please enter a location");
                return;
            }
            
            const apiKey = "62ccc1fb6d894aab811140749252903";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = "Location not found";
                    } else {
                        document.getElementById("result").innerHTML = 
                            `Temperature in ${data.location.name}, ${data.location.country}: 
                            ${data.current.temp_c}Â°C`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    document.getElementById("result").innerHTML = "Error fetching weather data";
                });
        }
    </script>
</body>
</html>
